<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margin Collapse</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box1{
            background-color: red;
            margin: 30px;
            height: 200px;
            width: 233px;
            border: 5px solid black;
        }
        .box2{
            background-color: aqua;
            margin: 20px;
            height: 20px;
            width: 100%;
            padding: 2px;
            border: 3px solid grey;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="box1">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Esse id aliquam, ex ratione velit odit veritatis reprehenderit voluptas laudantium pariatur reiciendis molestias adipisci numquam inventore eum, corporis hic vel voluptate?

        <div class="box2">
            
        </div>

    </div>
